<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="sortcut icon" href="./assets/img/logo.png" type="image/png">
  <title>Cron√¥metro</title>
</head>

<body>
  <div class="container c-items">
    <a href="https://thicode.netlify.app/" target="_blank">
      <img src="./assets/img/logoThiCode.png" class="img-fluid" width="190" alt="logo Thi.Code" id="logoThiCode">
    </a>
    <img src="./assets/img/logo.png" class="img-fluid" width="100" alt="logo Thi.Code" id="logoTimer">
    <div id="msgErroMinLimite"></div>
    <div class="container">
      <div class="row ">
        <div class="col ">
          <h1 class='text-center mt-5'> Intervalo de <input type="number" class="" id="minutosLimite"> min</h1>
        </div>
      </div>
    </div>
    <form class='container mt-5 mb-5' name="form_main">
      <div class='row mb-5 d-flex justify-content-center'>
        <div class='col-md-6 d-flex justify-content-center fs-1 border border-warning border-5 numbers'>
          <span id="hour"> 00 </span>
          <span> : </span>
          <span id="minute"> 00 </span>
          <span> : </span>
          <span id="second"> 00 </span>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center p-0">
          <button class='btn btn-success btn-lg' type="button" name="start">
            <i class="fa fa-play fs-1" aria-hidden="true"></i>
          </button>
          <button class='btn btn-danger btn-lg me-4 ms-4' type="button" name="pause">
            <i class="fa fa-pause fs-1" aria-hidden="true"></i>
          </button>
          <button class='btn btn-primary btn-lg' type="button" name="reset">
            <i class="fa fa-undo fs-1" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
